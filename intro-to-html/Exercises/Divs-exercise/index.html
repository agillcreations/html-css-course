<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The div Element</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- red square -->
    <div class="red-square"></div>

    <!-- green-circle -->
    <div class="green-circle"></div>

    <!-- customer-satisfactory -->
    <div class="satisfactory">
      <p class="satisfied-service">Satisfied with our service?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>

    <!-- youtube music -->

    <div class="youtube">
      <p class="install">Install YouTube Music</p>
      <p class="add-youtube">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
    <!-- Tweeter comment -->
    <div class="tweet-container">
      <img
        class="french-bull"
        src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJ1bGxkb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
        alt="hi"
      />
      <p class="question">What's happening?</p>
      <button class="tweet">Tweet</button>
    </div>
    <!-- single-card -->
    <div class="doggo">
      <img
        class="profile-image"
        src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJ1bGxkb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
        alt=""
      />
      <p class="name">Oliver</p>
      <p class="mutual">2 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>
    <!-- Three-cards -->
    <div class="doggos">
      <img
        class="profile-image"
        src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJ1bGxkb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
        alt=""
      />
      <p class="name">Oliver</p>
      <p class="mutual">2 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="doggos">
      <img
        class="profile-image"
        src="https://images.unsplash.com/photo-1630439011261-00a0fd524a61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NXwzNTI0NDgwfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1400&q=60"
        alt=""
      />
      <p class="name">Oliver</p>
      <p class="mutual">2 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="doggos">
      <img
        class="profile-image"
        src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YnVsbGRvZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1400&q=60"
        alt=""
      />
      <p class="name">Oliver</p>
      <p class="mutual">2 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>
  </body>
</html>
