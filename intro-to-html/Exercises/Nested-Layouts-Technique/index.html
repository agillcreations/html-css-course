<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested Layouts Technique</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ---------------------------------------------------------- -->
    <!-- Twitter-Profile -->
    <!-- ---------------------------------------------------------- -->
    <div class="container-1">
      <div class="profile-pic">
        <img class="pit-1-profile" src="pictures/pit-1.avif" alt="" />
      </div>
      <div class="profile-info">
        <div>
          <p class="name">oliver</p>
        </div>
        <div>
          <p class="nick-name">cat</p>
        </div>
        <div>
          <p class="popularity">Popular</p>
        </div>
      </div>
      <div class="follows">
        <button class="follow-button">Follow</button>
      </div>
    </div>
    <!-- ---------------------------------------------------------- -->
    <!-- Three-Cats-Profile -->
    <!-- ---------------------------------------------------------- -->
      <!-- oliver-profile -->
    <div class="container-2">
      <div class="main-image">
        <img class="main-profile-image" src="pictures/pit-1.avif" alt="" />
      </div>
      <div class="main-info">
        <div class="main-name">
          <p class="name-oliver">Oliver</p>
        </div>
        <div class="mutual">
          <div class="mutual-image">
            <img class="mutual-image-main" src="pictures/pit-2.avif" alt="" />
          </div>
          <div class="mutual-friends">
            <p class="number-mutual-friends">2 mutual friends</p>
          </div>
        </div>
        <div class="main-button">
          <button class="add-button">Add Friend</button>
        </div>
      </div>
    </div>
    <!-- MIMI-PROFILE -->
    <div class="container-2">
      <div class="main-image">
        <img class="main-profile-image" src="pictures/pit-3.avif" alt="" />
      </div>
      <div class="main-info">
        <div class="main-name">
          <p class="name-oliver">Mimi</p>
        </div>
        <div class="mutual">
          <div class="mutual-image">
            <img class="mutual-image-main" src="pictures/pit-4.avif" alt="" />
          </div>
          <div class="mutual-friends">
            <p class="number-mutual-friends">3 mutual friends</p>
          </div>
        </div>
        <div class="main-button">
          <button class="add-button">Add Friend</button>
        </div>
      </div>
    </div>

    <!-- REX-PROFILE -->
    <div class="container-2">
      <div class="main-image">
        <img class="main-profile-image" src="pictures/pit-5.avif" alt="" />
      </div>
      <div class="main-info">
        <div class="main-name">
          <p class="name-oliver">Rex</p>
        </div>
        <div class="mutual">
          <div class="mutual-image">
            <img class="mutual-image-main" src="pictures/pit-6.avif" alt="" />
          </div>
          <div class="mutual-friends">
            <p class="number-mutual-friends">4 mutual friends</p>
          </div>
        </div>
        <div class="main-button">
          <button class="add-button">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
